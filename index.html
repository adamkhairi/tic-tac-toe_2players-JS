<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="game-msg">New Game</h2>
    <div id="container">
      <div class="q" id="q0" onclick="play(this,1);"></div>
      <div class="q" id="q1" onclick="play(this,2);"></div>
      <div class="q" id="q2" onclick="play(this,4);"></div>
      <div class="q" id="q3" onclick="play(this,8);"></div>
      <div class="q" id="q4" onclick="play(this,16);"></div>
      <div class="q" id="q5" onclick="play(this,32);"></div>
      <div class="q" id="q6" onclick="play(this,64);"></div>
      <div class="q" id="q7" onclick="play(this,128);"></div>
      <div class="q" id="q8" onclick="play(this,256);"></div>
    </div>
    <!-- <div class="restart">
      <h2>Play again</h2>
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div> -->
    <script src="src/js/general.js"></script>
  </body>
</html>
